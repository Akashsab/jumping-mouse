<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>JUMPING MOUSE</h1>
            <div class="game">
                <div id="character"></div>
                <div id="block"></div>
            </div>
            <p>Score: <span id="scoreSpan"></span></p>
        </div>
        <div class="rules">
            <h2>Rules and Controls:</h2>
            <p>1. Double time right-click to jump</p>
            <p>2. Once you hit the bomb, the game will be over</p>
            <p>3. The score will be displayed at the bottom</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
